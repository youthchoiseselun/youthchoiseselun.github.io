<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>ইয়থ চয়েজ সেলুন</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.unobtrusive-ajax.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <style>


        #main {
            margin: 0px auto 0px auto;
            width: 290px;
            font-size:9pt;
        }

        label {
            float: left;
            width: 80px;
        }

        span {
            
            color: red;
            margin: 0px 25% 0px 25%;
        }

        #submit {
            float:right;
        }
        img {
            margin: 0px auto 0px auto;
            border-radius:20px;
            padding:5px;
        }

    </style>
    <script>
        function validate() {
           
            var isvalid = true;
            if ($("#name").val().length == 0) {
                $("#name").focus();
                $("#nameErr").html(" নাম লিখুন !")
                isvalid = false;
                return isvalid;
                
            }
            else {
                $("#nameErr").hide();
            }
            var isvalid = true;
            if ($("#email").val().length == 0) {
                $("#email").focus();
                $("#emailErr").html(" মোবাইল নাম্বার লিখুন !")
                isvalid = false;
                return isvalid;
                
            }
            else {
                $("#emailErr").hide();
            }
            
        }
    </script>

</head>

<body style="background-color:navajowhite;">
    <div>
        <p style="text-align:center;background-color:orangered;border-radius:20px;width:100px;margin:0px auto 3px auto;">সিরিয়াল</p>
    </div>

    <p style="font-size:9pt;">সিরিয়াল নিতে নাম ও মোবাইল নাম্বার লিখে কনফার্ম বাটন চাপুন</p>



    <div id="main">
        <form action="2.html" novalidate onsubmit="return validate()">
            <fieldset>
                <legend>সিরিয়াল ফর্ম</legend>

                <label for="name">নাম : </label><input type="text" id="name" name="name" /><span id="nameErr"></span><br /><br />
                <label for="email">মোবাইল : </label><input type="text" id="email" name="email" /><span id="emailErr"></span><br /><br />

                <input type="submit" id="submit" name="submit" value="কনফার্ম" />
            </fieldset>
        </form>
    </div>
    <img src="Images/images (31).jpg" />
</body>
</html>
